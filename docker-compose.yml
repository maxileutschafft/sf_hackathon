version: '3.8'

services:
  backend:
    build: ./backend
    container_name: uav-backend
    ports:
      - "3001:3001"
    networks:
      - uav-network
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: uav-frontend
    ports:
      - "80:80"
    networks:
      - uav-network
    environment:
      - REACT_APP_WS_URL=ws://localhost:3001/ws/client
    depends_on:
      - backend
    restart: unless-stopped

  simulator:
    build: ./simulator
    container_name: uav-simulator
    networks:
      - uav-network
    environment:
      - BACKEND_URL=ws://backend:3001/ws/simulator
    depends_on:
      - backend
    restart: unless-stopped

networks:
  uav-network:
    driver: bridge
