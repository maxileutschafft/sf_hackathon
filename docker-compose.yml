version: '3.8'

services:
  backend:
    build: ./backend
    container_name: uav-backend
    ports:
      - "3001:3001"
    networks:
      - uav-network
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_MAPBOX_TOKEN=${REACT_APP_MAPBOX_TOKEN:-pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA}
    container_name: uav-frontend
    ports:
      - "80:80"
    networks:
      - uav-network
    environment:
      - REACT_APP_WS_URL=ws://localhost:3001/ws/client
    depends_on:
      - backend
    restart: unless-stopped

  pathplanner:
    build: ./pathplanner
    container_name: uav-pathplanner
    ports:
      - "5001:5000"
    networks:
      - uav-network
    environment:
      - FLASK_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  hornet-1:
    build: ./simulator
    container_name: hornet-simulator-1
    networks:
      - uav-network
    environment:
      - BACKEND_URL=ws://backend:3001/ws/simulator?id=HORNET-1
      - UAV_ID=HORNET-1
    depends_on:
      - backend
    restart: unless-stopped

